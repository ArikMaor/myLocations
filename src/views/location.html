<div class="location-view container">
  <form>
    <div class="row">
      <div input-field>
        <input type="text" ng-model="location.obj.name" length="150">
        <label>Location Name</label>
      </div>
    </div>
    <div class="row">
      <div input-field>
        <input type="text" ng-model="location.obj.address" length="150">
        <label>Address</label>
      </div>
    </div>
    <div class="row">
      <select class="" ng-model="location.obj.categories" material-select>
        <option selected>Add a category</option>
        <option ng-repeat="category in location.categories">
          {{category}}
        </option>
      </select>
    </div>
  </form>
  <div class="z-depth-2">
    <ui-gmap-google-map center='location.coordinates'
    zoom='8'
    options="{disableDefaultUI: true}"
    ></ui-gmap-google-map>
  </div>
</div>
