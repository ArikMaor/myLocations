<div class="location-view container">
  <form>
    <div class="row">
      <div input-field>
        <input type="text" ng-model="location.obj.name" length="150">
        <label>Location Name</label>
      </div>
    </div>
    <div class="row">
      <div input-field>
        <input type="text" ng-model="location.obj.address" length="150">
        <label>Address</label>
      </div>
    </div>
    <div class="row">
      <span class="category-chip chip" ng-repeat='category in location.obj.categories track by $index'>{{category}}</span>
    </div>
    <div class="row">
      <select class="browser-default" material-select>
        <option disabled>Add a category</option>
        <option ng-repeat="category in location.allCategories track by category">
          {{category}}
        </option>
      </select>
    </div>
  </form>
  <div class="z-depth-2">
    <ui-gmap-google-map center='location.coordinates'
    zoom='8'
    options="{disableDefaultUI: true}"
    ></ui-gmap-google-map>
  </div>
</div>
