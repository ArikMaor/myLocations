<div class="locations-list">
  <ul class="collapsible popout" data-collapsible="accordion" watch>
    <li class="collection-item"
        ng-click="locationsList.onSelected(location)"
        ng-if="locationsList.isVisible(location)"
        ng-repeat="location in locationsList.locations track by location.name">
        <div class="collapsible-header">
          <h5>{{location.name}}</h5>
        </div>
        <div class="collapsible-body">
          <p>{{location.address}}<span class='chip' ng-repeat='category in location.categories'>{{category}}&nbsp;</span></p>
        </div>
    </li>
  </ul>
</div>
