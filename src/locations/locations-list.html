<div class="locations-list">
  <ul class="collapsible popout" data-collapsible="accordion" watch>
    <li class="collection-item"
        ng-if="locationsList.isVisible(location)"
        ng-repeat="location in locationsList.locations track by location.name">
        <div class="collapsible-header">
          <h5>{{location.name}}</h5>
          <div>
            <span class='chip' ng-repeat='category in location.categories'>{{category}}&nbsp;</span>
          </div>
        </div>
        <div class="collapsible-body">
          <p>{{location.address}}</p>
        </div>
    </li>
  </ul>
</div>
