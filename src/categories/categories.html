<div class="categories-view">
  <ul>
    <li ng-repeat="category in categories.list track by $index">
      <a class="waves-effect waves-light"
         ng-class="category.selected ? 'btn' : 'btn-flat'"
         ng-click="categories.toggle(category)">
        {{category.name}}
      </a>
    </li>
  </ul>
</div>
