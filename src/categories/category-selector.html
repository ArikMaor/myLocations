<div class="category-selector">
  <ul>
    <li ng-repeat="category in categorySelector.categories track by category.id">
      <a class="waves-effect waves-light"
         ng-class="categorySelector.isSelected(category) ? 'btn' : 'btn-flat'"
         ng-click="categorySelector.toggle(category)">
        {{category.name}}
      </a>
    </li>
  </ul>
</div>
