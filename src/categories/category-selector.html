<div class="category-selector">
  <ul>
    <li ng-repeat="category in categorySelector.categories track by category">
      <a class="waves-effect waves-light"
         ng-class="categorySelector.isSelected(category) ? 'btn' : 'btn-flat'"
         ng-click="categorySelector.toggle(category)">
        {{category}}
      </a>
    </li>
    <li>
    <a href='#new-category-modal' class="waves-effect waves-circle waves-light btn-floating" modal>
      <i class="material-icons">add</i>
    </a>
    </li>
  </ul>
</div>

<!-- Modal Structure -->
<div id="new-category-modal" class="modal">
    <div class="modal-content">
      <h5>Add new category<h5>
      <div input-field>
        <input type="text" id="new-category-name" ng-model="categorySelector.newCategoryName" length="20"/>
        <label>Category name</label>
      </div>
    </div>
    <div class="modal-footer">
        <a href="#!" ng-click='categorySelector.addNewCategory()' class=" modal-action modal-close waves-effect waves-green btn-flat">Save</a>
    </div>
</div>
